<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>My SOFATube</title>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/App.js"></script>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto::100,300,400,500,700,900;lang=en">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,300,600,200,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.teal-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/controller.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/event.css">
    <!--getmdl-select-->
    <script src="getmdl-select.min.js"></script>
    <link rel="stylesheet" href="getmdl-select.min.css">

    <script src="js/dirPagination.js"></script>

</head>
<body ng-controller="MainCtrl">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header sofatube" ng-controller="scrollCtrl">
    <header class="sofatube-header mdl-layout__header mdl-color-text--grey-500 mdl-layout__header--waterfall mdl-layout--large-screen-only">
        <div class="mdl-layout__header-row">
              <span class="mdl-layout-title">
                <!--<img class="android-logo-image" src="images/android-logo.png">--> SOFATube
              </span>
            <!-- Add spacer, to align navigation to the right in desktop -->
            <div class="mdl-layout-spacer"></div>

            <!-- Navigation -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search">
                    <label class="mdl-textfield__label" for="search">Enter your query...</label>
                </div>
            </div>
            <div class="sofatube-navigation-container">
                <nav class="sofatube-navigation mdl-navigation">
                    <ul class="mdl-grid mdl-grid--no-spacing">
                        <li><a class="mdl-navigation__link mdl-typography--text-uppercase" ui-sref="explore.opening">Home</a></li>
                        <li><a class="mdl-navigation__link mdl-typography--text-uppercase two" ui-sref="searchResult">Explore</a></li>
                        <li><a class="mdl-navigation__link mdl-typography--text-uppercase three" ui-sref="event">Event</a></li>
                        <li><a class="mdl-navigation__link mdl-typography--text-uppercase four" ui-sref="login">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <header class="mdl-layout__header sofatube-header-small mdl-color-text--grey-500 mdl-layout--small-screen-only">
        <div class="mdl-typography--text-center">
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="search-project">
                    <label class="mdl-textfield__label" for="search-project">search</label>
                </div>
                <span class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" for="search-project">
                    <i class="material-icons">search</i>
                </span>
            </form>
        </div>
    </header>

    <div class="mdl-layout__content">
        <div ui-view autoscroll="true"></div>
    </div>

    <footer class="mdl-mini-footer mdl-layout--large-screen-only">
        <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">
                SOFA
            </div>
            <ul class="mdl-mini-footer__link-list">
                <li><a ui-sref="error">Error</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy and Terms</a></li>
            </ul>
        </div>
        <div class="mdl-mini-footer__right-section">
            <button class="mdl-mini-footer--social-btn social-btn social-btn__twitter">
                <span class="visuallyhidden">Twitter</span>
            </button>
            <button class="mdl-mini-footer--social-btn social-btn social-btn__blogger">
                <span class="visuallyhidden">Facebook</span>
            </button>
            <button class="mdl-mini-footer--social-btn social-btn social-btn__gplus">
                <span class="visuallyhidden">Google Plus</span>
            </button>
        </div>
    </footer>
    <footer class="sofatube-footer mdl-layout--small-screen-only">
        <div class="mdl-tabs__tab-bar">
            <!--<div class="mdl-grid mdl-grid&#45;&#45;no-spacing  mdl-cell&#45;&#45;4-col-phone tabs">-->
            <a ui-sref="explore.opening" class="mdl-tabs__tab mdl-cell--1-col-phone is-active  mdl-color-text--grey-500">Home</a>
            <a ui-sref="explore" class="mdl-tabs__tab mdl-cell--1-col-phone  mdl-color-text--grey-500">Explore</a>
            <a ui-sref="event" class="mdl-tabs__tab mdl-cell--1-col-phone  mdl-color-text--grey-500">Events</a>
            <a ui-sref="login" class="mdl-tabs__tab mdl-cell--1-col-phone  mdl-color-text--grey-500">Login</a>
            <!--</div>-->
        </div>
    </footer>
</div>
</body>
</html>
