<div class="mdl-layout__content">
    <div class="mdl-grid upload-project">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--12dp login">
            <div class="mdl-card__supporting-text">
                <form action="#">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Change Thumbnail</h2>
                    </div>
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone change-thumbnail" style="height:300px;">
                        <div>
                            <img src="../images/videoCover.png" class="video-cover-thumbnail">
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="" value="123.png">
                        </div>
                        <button id="changeFile" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                            <i class="material-icons" role="presentation">edit</i> Change thumbnail
                        </button>
                    </div>
                </form>
            </div>
            <div class="demo-separator mdl-cell mdl-cell--12-col"></div>
            <div class="border-separator mdl-cell mdl-cell--12-col"></div>
            <div class="mdl-card__actions">
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect cancel">
                    Cancel
                </button>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored signin" ui-sref="main.oneVideo">
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
