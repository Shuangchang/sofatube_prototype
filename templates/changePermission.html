<div class="mdl-layout__content">
    <div class="mdl-grid upload-project" >
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--12dp login">
            <div class="mdl-card__supporting-text">
                <form action="#">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Change Permission Level</h2>
                    </div>
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone change-permission" style="height:300px;">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
                            <input class="mdl-textfield__input" type="text" id="permissionLevel" value="--non-selected--" readonly tabIndex="-1">
                            <label for="permissionLevel">
                                <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                            </label>
                            <label for="permissionLevel" class="mdl-textfield__label">Permission Level</label>
                            <ul for="permissionLevel" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                                <li class="mdl-menu__item">--non-selected--</li>
                                <li class="mdl-menu__item">World Viewable</li>
                                <li class="mdl-menu__item">RIT Only</li>
                                <li class="mdl-menu__item">Not Viewable</li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
            <div class="demo-separator mdl-cell mdl-cell--12-col"></div>
            <div class="border-separator mdl-cell mdl-cell--12-col"></div>
            <div class="mdl-card__actions">
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect cancel">
                    Cancel
                </button>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored signin" ui-sref="main.oneVideo">
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
