
<div class="mdl-card__supporting-text mdl-cell mdl-cell--12-col">
    > my videos
</div>
<div class="mdl-demo mdl-color-text--grey-700 mdl-base"  ng-controller="userVideoDataCtrl">
    <ul class="mdl-grid mdl-grid--no-spacing">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            <div class="mdl-grid mdl-grid--no-spacing">
                <li ng-repeat="x in userVideoData">
                    <div class="demo-cards">
                        <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
                            <div class="mdl-grid mdl-grid--no-spacing">
                                <div class="mdl-card__media mdl-cell--12-col mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                                    <iframe width="560" height="315" ng-src="{{getIframeSrc(x.videoLink)}}" frameborder="0" allowfullscreen></iframe>
                                </div>
                                <div class="mdl-card__title mdl-color-text--grey-600 mdl-cell--12-col mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone" ui-sref="main.oneVideo">
                                    <div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-desktop mdl-cell--1-col-tablet mdl-cell--1-col-phone mdl-cell--top">
                                        <img src="../images/user.jpg" class="demo-avatar">
                                    </div>
                                    <div class="mdl-cell mdl-cell--10-col mdl-cell--10-col-desktop mdl-cell--7-col-tablet mdl-cell--3-col-phone mdl-cell--top">
                                        <h5>{{x.title}}</h5>
                                        {{x.author}}
                                    </div>
                                </div>
                                <div class="mdl-card__actions mdl-card--border">
                                    <nav class="mdl-navigation">
                                        <a class="icons mdl-button mdl-button--icon md-cell mdl-cell--2-col mdl-cell--2-col-tablet mdl-cell--2-col-desktop mdl-cell--1-col-phone"><i class="mdl-color-text--blue-grey-400 material-icons" role="checkbox">favorite</i></a>
                                        <a class="icons mdl-button mdl-button--icon md-cell mdl-cell--2-col mdl-cell--2-col-tablet mdl-cell--2-col-desktop mdl-cell--1-col-phone"><i class="mdl-color-text--blue-grey-400 material-icons" role="button">share</i></a>
                                        <a ui-sref="main.screeningReceipt" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary md-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-desktop mdl-cell--2-col-phone mdl-cell--4-offset-desktop mdl-cell--2-offset-tablet">Screening receipt</a>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </div>
        </div>
    </ul>

    <div>
        <!-- Colored FAB button with ripple -->
        <a href="signupScreening.html" target="_blank" id="signup-screening" class="fab mdl-button mdl-button--fab mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white"><i class="material-icons">add</i></a>

    </div>
</div>
